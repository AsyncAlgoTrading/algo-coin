language: python
python:
  - "3.6"

cache: pip

matrix:
  include:
    - os: linux
      addons:
        apt:
          packages:
            - libboost-all-dev

    - os: osx
      before_install:
        - brew update
        - brew install python3 boost boost-python3

install:
    - pip install -r requirements.txt
    # - pip install coveralls
    - pip install codecov

script: make test

after_success:
    - codecov --token 10cff21a-48fa-4326-9714-fd63aa7c785d
    # - coveralls

branches:
  only:
  - master

notifications:
  email: false
