language: python
python:
  - "3.6"

os:
  - linux
  # - osx

cache: pip

before_install:
  # LINUX
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get -qq update; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get -qq install g++-4.8; fi
 
install:
  # LINUX
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get -qq install libboost-python-dev; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo rm -f /usr/lib/libboost_python.so; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo rm -f /usr/lib/libboost_python-py27*; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo rm -f /usr/lib/x86_64-linux-gnu/libboost_python-py27.so.1.54.0; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo rm -f /usr/lib/libboost_python.a; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo ln -s libboost_python-py36.a /usr/lib/libboost_python.a; fi
  # OSX
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install boost-python3; fi
 
  - pip install codecov
  - pip install -r requirements.txt

script: make test

after_success:
    - codecov --token 10cff21a-48fa-4326-9714-fd63aa7c785d

branches:
  only:
  - master

notifications:
  email: false
