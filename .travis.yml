language: python
cache: pip

matrix:
  include:
    - os: linux
      addons:
        apt:
          packages:
            - libboost-all-dev

    - os: osx
      env:
        - PYTHON_EXECUTABLE: /usr/local/bin/python3
      before_install:
        - brew update && brew bundle
        - brew install boost boost-python3

python:
  - "3.6"
  - "3.7"

install:
    - pip install -r requirements.txt
    # - pip install coveralls
    - pip install codecov

script: make test

after_success:
    - codecov --token 10cff21a-48fa-4326-9714-fd63aa7c785d
    # - coveralls

branches:
  only:
  - master

notifications:
  email: false
